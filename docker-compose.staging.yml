name: nextflow-staging
services:
  postgres:
    image: nextflow-postgres:staging
    build:
      context: .
      dockerfile: Dockerfile.postgres
      args:
        DB_TIMEZONE: ${DB_TIMEZONE}
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - nextflow_postgres_data:/var/lib/postgresql/data
    networks:
      - nextflow-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: nextflow-backend:staging
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=${POSTGRES_DB};User Id=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Pooling=true;"
      JwtSettings__Key: ${JWT_KEY}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - nextflow-staging-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  nextflow-staging-network:
    external: true

volumes:
  nextflow_postgres_data: